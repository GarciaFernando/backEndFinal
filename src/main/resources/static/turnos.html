<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente_turno.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Volver al inicio</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Crear Turno</h3>
            <form id="agregar_nuevo_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <select class="form-control" id="paciente" name="paciente" required>
                        <option value="" disabled selected hidden>Selecciona un paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontólogo:</label>
                    <select class="form-control" id="odontologo" name="odontologo" required>
                        <option value="" disabled selected hidden>Selecciona un odontologo</option>
                        <!-- Opciones del desplegable de odontólogos -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha y hora del turno:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Seleccione fecha y hora" name="fecha" required>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-student">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
</body>
</html>
