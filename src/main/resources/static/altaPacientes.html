<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
    <script type="text/javascript" src="/js/post_domicilio.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/listadoPacientes.html/">Lista pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="agregar_nuevo_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Dni:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el dni" name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Email:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Ingrese el email" name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Calle:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese el calle" name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Numero:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Ingrese el numero" name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese el localidad" name="localidad" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese el provincia" name="provincia" required></input>
                </div>


                <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
