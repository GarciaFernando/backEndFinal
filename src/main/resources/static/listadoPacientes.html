<!DOCTYPE html>
<html lang="es">
<head>
  <title>Pacientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/get_paciente.js"></script>
  <script type="text/javascript" src="/js/put_paciente.js"></script>
  <script type="text/javascript" src="/js/delete_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/listaPaciente.html/">Todas</a>
    </li>
  </ul>

  <div id="div_student_table">
    <h1>Pacientess</h1>
    <div class="row col-md-6 table-responsive">
      <table id="studentTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Email</th>
          <th>Calle</th>
          <th>Numero</th>
          <th>Localidad</th>
          <th>Provincia</th>
          <th>Fecha Ingreso</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_student_updating">

      <form id="update_paciente_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="paciente_id" readonly>
        </div>
        <div class="form-group">
          <label >Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
          <label >Apellido:</label>
          <input type="text" class="form-control" placeholder="Apellido" id="apellido">
        </div>
        <div class="form-group">
          <label >DNI:</label>
          <input type="text" class="form-control" placeholder="Dni" id="dni">
        </div>
        <div class="form-group">
          <label >Email:</label>
          <input type="text" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="form-group">
          <label >Id domicilio:</label>
          <input type="text" class="form-control" placeholder="idDomicilio" id="idDomicilio" readonly>
        </div>
        <div class="form-group">
          <label >Calle:</label>
          <input type="text" class="form-control" placeholder="Calle" id="calle">
        </div>
        <div class="form-group">
          <label >Numero:</label>
          <input type="text" class="form-control" placeholder="Numero" id="numero">
        </div>
        <div class="form-group">
          <label >Localidad:</label>
          <input type="text" class="form-control" placeholder="Localidad" id="localidad">
        </div>
        <div class="form-group">
        <label >Provincia:</label>
        <input type="text" class="form-control" placeholder="Provincia" id="provincia">
        </div>
        <div class="form-group">
          <label >Fecha Ingreso:</label>
          <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso" readonly>
        </div>



        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
</body>
</html>
